<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kart Eşleştirme Oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Settings Overlay -->
        <div id="settings-overlay"></div>
        
        <!-- Settings Panel -->
        <div id="settings-panel">
            <h3>Ayarlar</h3>
            <div class="settings-group">
                <label>Kart Sayısı Seçimi:</label>
                <div class="card-options">
                    <div class="card-option selected" data-cards="8">8 Kart</div>
                    <div class="card-option" data-cards="12">12 Kart</div>
                    <div class="card-option" data-cards="16">16 Kart</div>
                </div>
            </div>
            <div class="settings-group">
                <label>Süre Ayarı:</label>
                <div class="time-controls">
                    <button id="decrease-time">-</button>
                    <div class="time-display" id="time-display">60</div>
                    <button id="increase-time">+</button>
                </div>
            </div>
            <div class="settings-group">
                <label>Kart Ön Yüz Resmi:</label>
                <div class="card-front-preview" id="card-front-preview"></div>
                <div class="background-controls">
                    <button id="add-card-front-btn">Resim Ekle</button>
                    <button id="change-card-front-btn">Resmi Değiştir</button>
                    <button id="delete-card-front-btn">Resmi Sil</button>
                </div>
            </div>
            <div class="settings-group">
                <label>Alt Panel Logo:</label>
                <div class="logo-preview" id="logo-preview"></div>
                <div class="background-controls">
                    <button id="add-logo-btn">Logo Ekle</button>
                    <button id="change-logo-btn">Logoyu Değiştir</button>
                    <button id="delete-logo-btn">Logoyu Sil</button>
                </div>
            </div>
            <div class="settings-group">
                <label>Kart Resimleri:</label>
                <div class="image-upload-container">
                    <input type="file" id="image-upload" accept="image/png" multiple>
                    <div id="uploaded-images" class="uploaded-images-grid"></div>
                </div>
            </div>
            <div class="background-options">
                <h4>Arka Plan Ayarları</h4>
                <div class="background-preview" id="background-preview"></div>
                <div class="background-controls">
                    <button id="add-background-btn">Resim Ekle</button>
                    <button id="change-background-btn">Resmi Değiştir</button>
                    <button id="delete-background-btn">Resmi Sil</button>
                </div>
                <div class="color-picker">
                    <label>Arka Plan Rengi:</label>
                    <input type="color" id="background-color" value="#f0f8ff">
                </div>
            </div>
        </div>
        
        <div id="welcome-screen">
            <h1>M3 EŞİNİ BUL OYUNU</h1>
            <div class="welcome-form">
                <input type="text" id="player-name-input" placeholder="Adınızı girin" readonly>
                <button id="start-game-btn">Oyunu Başlat</button>
            </div>
            
            <!-- On-screen keyboard -->
            <div class="on-screen-keyboard" id="on-screen-keyboard">
                <div class="keyboard-row">
                    <div class="keyboard-key">1</div>
                    <div class="keyboard-key">2</div>
                    <div class="keyboard-key">3</div>
                    <div class="keyboard-key">4</div>
                    <div class="keyboard-key">5</div>
                    <div class="keyboard-key">6</div>
                    <div class="keyboard-key">7</div>
                    <div class="keyboard-key">8</div>
                    <div class="keyboard-key">9</div>
                    <div class="keyboard-key">0</div>
                </div>
                <div class="keyboard-row">
                    <div class="keyboard-key">q</div>
                    <div class="keyboard-key">w</div>
                    <div class="keyboard-key">e</div>
                    <div class="keyboard-key">r</div>
                    <div class="keyboard-key">t</div>
                    <div class="keyboard-key">y</div>
                    <div class="keyboard-key">u</div>
                    <div class="keyboard-key">i</div>
                    <div class="keyboard-key">o</div>
                    <div class="keyboard-key">p</div>
                </div>
                <div class="keyboard-row">
                    <div class="keyboard-key">a</div>
                    <div class="keyboard-key">s</div>
                    <div class="keyboard-key">d</div>
                    <div class="keyboard-key">f</div>
                    <div class="keyboard-key">g</div>
                    <div class="keyboard-key">h</div>
                    <div class="keyboard-key">j</div>
                    <div class="keyboard-key">k</div>
                    <div class="keyboard-key">l</div>
                </div>
                <div class="keyboard-row">
                    <div class="keyboard-key">z</div>
                    <div class="keyboard-key">x</div>
                    <div class="keyboard-key">c</div>
                    <div class="keyboard-key">v</div>
                    <div class="keyboard-key">b</div>
                    <div class="keyboard-key">n</div>
                    <div class="keyboard-key">m</div>
                    <div class="keyboard-key delete">Sil</div>
                </div>
                <div class="keyboard-row">
                    <div class="keyboard-key special">Türkçe</div>
                    <div class="keyboard-key space">Boşluk</div>
                    <div class="keyboard-key special">Tamam</div>
                </div>
            </div>
            
            <div class="high-scores">
                <h2>SKOR TABLOSU</h2>
                <table class="scores-table">
                    <thead>
                        <tr>
                            <th>Sıralama</th>
                            <th>Oyuncu</th>
                            <th>Skor</th>
                            <th>Süre</th>
                        </tr>
                    </thead>
                    <tbody id="scores-table-body">
                        <!-- Scores will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <div id="game-container">
            
            <div class="player-name">Oyuncu: <span id="display-name"></span></div>
            <div class="score">Skor: <span id="score">0</span></div>
            <div class="timer">Süre: <span id="timer">60</span>s</div>
            
            <div class="game-board" id="game-board"></div>
        </div>
        
        <!-- Fixed popup that appears over everything -->
        <div id="popup-overlay"></div>
        <div id="game-over-popup">
            <h2>Oyun Bitti</h2>
            <div class="result-item">
                <span class="result-label">Oyuncu:</span>
                <span id="final-player"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Skor:</span>
                <span id="final-score"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Süre:</span>
                <span id="final-time"></span> saniye
            </div>
        </div>
        
        <!-- Countdown Overlay -->
        <div class="countdown-overlay" id="countdown-overlay">
            <div class="countdown-text" id="countdown-text"></div>
        </div>
    </div>
    
    <div class="bottom-panel">
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
